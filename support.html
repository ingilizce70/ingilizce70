<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - İngilizce +70</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #666;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-button {
            width: 100%;
            padding: 14px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .submit-button:hover {
            background-color: #333;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    
    <p>If you have any questions, feedback, or need assistance, please fill out the form below and we will get back to you as soon as possible.</p>
    
    <form action="https://formsubmit.co/arczningilizce70@gmail.com" method="POST">
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display:none">
        
        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">
        
        <!-- Success Page -->
        <input type="hidden" name="_next" value="https://yourdomain.com/success.html">
        
        <!-- Subject -->
        <input type="hidden" name="_subject" value="New Contact Form Submission - İngilizce +70">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="_replyto" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit" class="submit-button">Submit</button>
    </form>
    
    <div class="footer">
        <p>© 2025 İngilizce +70. All rights reserved.</p>
    </div>
</body>
</html>
