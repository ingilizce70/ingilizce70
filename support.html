<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - İngilizce +70</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 120px; }

        button:hover { background: #333; }

</head>
<body>
    <h1>Contact Us</h1>
    <p>Send us a message and we'll get back to you soon!</p>
    
    <form action="https://formsubmit.co/arczningilizce70@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Contact Form Submission - İngilizce +70">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
